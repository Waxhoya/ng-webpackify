<!DOCTYPE>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="main.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bungee|Tillana|Yellowtail" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="messagesForm" >
            <form>
                Message <input type="text" ng-model="message">
                <input type="range" ng-model="fontRange" value="32" > 
            </form>
            <br>
            <div style="font-size: {{fontRange}}" > {{message}} 
            </div>
        </div>
    </body> 
</html>
